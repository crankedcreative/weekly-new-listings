name: Weekly New Listings (TSX-V + CSE)

on:
  workflow_dispatch:
  schedule:
    - cron: "5 14 * * 1" # Mondays 14:05 UTC â‰ˆ 07:05 America/Edmonton (MST)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly job
        run: |
          python src/run_weekly.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: new-listings-output
          path: output/*
